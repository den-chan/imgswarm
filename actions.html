<!doctype html>
<html lang="en">
  <head>
    <title>&#xff29;&#xff2d;&#xff27;&#xff33;&#xff37;&#xff21;&#xff32;&#xff2d;&#xa0; &mdash;&#xa0; &#xff21;&#xff23;&#xff34;&#xff29;&#xff2f;&#xff2e;&#xff33;</title>
    <meta charset="utf-8">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script> const SERVICE_WORKERS = "serviceWorker" in navigator </script>
  </head>
  <body>
    <main class="columns">
      <div id="address"></div>
      <section id="user-imagefeeds">
        <h2>Your image feeds.</h2>
        <div id="ifs-manage">
          <div id="ifs-list">
            <div id="ifs-div-container">
              <div id="ifs-list-container">
                <input type="text" id="if-name-field" class="hide" placeholder="Choose a title...">
              </div>
              <div id="if-actions">
                <div id="delete-imagefeed" class="button hide">Delete</div>
                <div id="return-imagefeed" class="button hide">Return</div>
                <div id="new-imagefeed" class="button">New</div>
                <div id="orphan-imagefeed" class="button hide">Orphan</div>
                <div id="upload-imagefeed" class="button hide">Upload</div>
              </div>
            </div>
          </div>
          <div id="if-directory"></div>
          <div id="if-image-upload">
            <div id="if-image-dropzone">
              <label>Drag &amp; drop</label>
            </div>
            <div id="if-image-fileselect">
              <input type="file" id="if-file-input" name="if-file-input" multiple />
              <label for="if-file-input">Choose images</label>
            </div>
            <div id="if-image-preview" class="hide">
              <div id="if-fullscreen-toggle"></div>
            </div>
          </div>
        </div>
      </section>
      <section id="user-subscriptions">
        <h2>Image feed subscriptions.</h2>
      </section>
      <section id="user-cache">
        <h2>Cache seeding.</h2>
      </section>
      <section id="user-settings">
        <h2>Settings.</h2>
      </section>
    </main>
    <div id="stamps">
      <label class="if-label"></label>
      <label class="image-label" draggable="true"></label>
      <div class="label-spacer"></div>
      <img class="image-element hide">
    </div>
    <script src="lib/webtorrent.min.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
